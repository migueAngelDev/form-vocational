<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Vocacional</title>

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600;700&family=Manrope:wght@400;600;800&display=swap" rel="stylesheet"/>

  <!-- Estilos -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <div class="logo-container"><img src="images-removebg-preview.png" alt="Logo Istmo Americana" class="logo" /></div>
     <h1 >Test de Orientación Vocacional</h1>
 </header>

  <div class="quiz-container">
    <!-- 1. Pantalla de introducción mejorada -->
    <div id="previewScreen" class="preview active">
      <h2 >🎓 ¿Cómo funciona?</h2>
      <p >Selecciona todas las opciones que sientas te representan en cada pregunta.</p>
      <p  >Al finalizar, descubrirás la carrera que mejor se adapta a tus gustos y habilidades.</p>
      <button id="startBtn">¡Empecemos!</button>
    </div>

    <!-- 2. Barra de progreso -->
    <div id="progressBarContainer">
      <div id="progressBar"></div>
    </div>

    <!-- 3. Formulario dinámico -->
    <form id="quizForm"></form>

    <!-- 4. Mensajes y cuenta regresiva -->
    <div id="loadingMessage">🎯 ¡Prepárate para descubrir tu vocación!</div>
    <div id="countdown"></div>

    <!-- 5. Resultados -->
    <div id="results">
      <div id="finalMessage" class="final-message"></div>
      <h2>🏆 Resultados</h2>
      <ol id="topCareers"></ol>
      <canvas id="careerChart" width="400" height="300"></canvas>
      <div class="result-buttons">
        <button id="shareBtn">🔗 Compartir con amigos</button>
        <button onclick="restartQuiz()">Quiero volver a intentarlo</button>
      </div>
    </div>
  </div>

  <!-- Librerías -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Lógica -->
  <script src="script.js"></script>
</body>
</html>
